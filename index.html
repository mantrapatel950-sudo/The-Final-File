
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Final File - Secure Your Legacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:wght@700;800;900&family=Hind:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --gold: #d4af37;
        --gold-light: #f1e5ac;
        --gold-glow: rgba(212, 175, 55, 0.4);
        --blue-glow: rgba(14, 165, 233, 0.3);
      }
      body {
        font-family: 'Inter', 'Hind', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      h1, h2, h3 {
        font-family: 'Playfair Display', serif;
      }

      /* Gold Gradient Utility */
      .gold-gradient {
        background: linear-gradient(135deg, #f1e5ac 0%, #d4af37 50%, #b8860b 100%);
      }

      /* Moving Mesh Gradients */
      .mesh-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: 
          radial-gradient(circle at 0% 0%, rgba(30, 41, 59, 0.4) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(15, 23, 42, 0.6) 0%, transparent 50%),
          #020617;
      }
      
      /* Cinematic Scan Lines */
      .scan-lines {
        position: fixed;
        inset: 0;
        z-index: 50;
        pointer-events: none;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        background-size: 100% 4px, 3px 100%;
        opacity: 0.1;
      }

      .gold-text {
        background: linear-gradient(135deg, #d4af37 0%, #f1e5ac 25%, #ffffff 50%, #f1e5ac 75%, #d4af37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 6s linear infinite;
      }
      
      @keyframes shine {
        to { background-position: 200% center; }
      }

      .glass-vault {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }

      /* Cinematic Entrance */
      .reveal-box {
        opacity: 0;
        transform: translateY(30px);
        animation: reveal-up 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes reveal-up {
        to { opacity: 1; transform: translateY(0); }
      }

      /* Biometric Scan Animation */
      .scan-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, transparent, var(--gold), transparent);
        box-shadow: 0 0 15px var(--gold);
        animation: scan 3s ease-in-out infinite;
      }

      @keyframes scan {
        0%, 100% { top: 0; opacity: 0; }
        10%, 90% { opacity: 1; }
        50% { top: 100%; }
      }

      /* Portal Glows */
      .portal-glow-en:hover { 
        box-shadow: 0 0 80px -10px var(--blue-glow);
        border-color: rgba(14, 165, 233, 0.4);
      }
      .portal-glow-hi:hover { 
        box-shadow: 0 0 80px -10px var(--gold-glow);
        border-color: rgba(212, 175, 55, 0.4);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--gold); }

      /* Floating Animation */
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }

      /* Light Theme Override */
      html.light-theme {
        filter: invert(1) hue-rotate(180deg);
      }
      html.light-theme img, 
      html.light-theme video,
      html.light-theme .recharts-wrapper {
        filter: invert(1) hue-rotate(180deg);
      }
    </style>
